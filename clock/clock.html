<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
     <style>
        body{
            background-color: black;
        }
        #clock{
            color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) ;
            font-size:60px;
        }
    </style> 
</head>
<body>
    <div id="clock"></div>
    <script src="clock.js"></script>
    
</body>
</html>
